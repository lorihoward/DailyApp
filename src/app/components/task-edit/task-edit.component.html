<div>
    <h3>Edit {{ editTask.name }} Task</h3>
    <form (ngSubmit)="updateTask()">
        <label> Task Name: </label> 
        <input type="text" name="taskName" [(ngModel)]="editTask.name">
        <br>
        <label> Time to complete: </label> 
        <input type="text" name="taskTime" [(ngModel)]="editTask.time">
        <br>
        <label> Items Needed: </label> 
        <input type="text" name="taskItem" [(ngModel)]="editTask.items">
        <br>
        <label> Description: </label> 
        <input type="text" name="taskDescription" [(ngModel)]="editTask.description">
        <br>
        <button type="submit">Edit Task</button>
    </form>
    </div>
